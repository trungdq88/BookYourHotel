<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ViewPropertiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleCrawler.ViewPropertiesLabel_propertyID}"/>
                    <h:outputText value="#{propertiesController.selected.propertyID}" title="#{bundleCrawler.ViewPropertiesTitle_propertyID}"/>
                    <h:outputText value="#{bundleCrawler.ViewPropertiesLabel_name}"/>
                    <h:outputText value="#{propertiesController.selected.name}" title="#{bundleCrawler.ViewPropertiesTitle_name}"/>
                    <h:outputText value="#{bundleCrawler.ViewPropertiesLabel_description}"/>
                    <h:outputText value="#{propertiesController.selected.description}" title="#{bundleCrawler.ViewPropertiesTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertiesController.destroyAndView}" value="#{bundleCrawler.ViewPropertiesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleCrawler.ViewPropertiesEditLink}"/>
                <br />
                <h:commandLink action="#{propertiesController.prepareCreate}" value="#{bundleCrawler.ViewPropertiesCreateLink}" />
                <br />
                <h:commandLink action="#{propertiesController.prepareList}" value="#{bundleCrawler.ViewPropertiesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ViewPropertiesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
