<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ListWebsiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleCrawler.ListWebsiteEmpty}" rendered="#{websiteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{websiteController.items.rowCount > 0}">
                    <h:outputText value="#{websiteController.pagination.pageFirstItem + 1}..#{websiteController.pagination.pageLastItem + 1}/#{websiteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{websiteController.previous}" value="#{bundleCrawler.Previous} #{websiteController.pagination.pageSize}" rendered="#{websiteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{websiteController.next}" value="#{bundleCrawler.Next} #{websiteController.pagination.pageSize}" rendered="#{websiteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{websiteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column class="first_col" headerClass="first_col">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="cmd_btns">
                                <h:commandLink action="#{websiteController.prepareView}" value="#{bundleCrawler.ListWebsiteViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{websiteController.prepareEdit}" value="#{bundleCrawler.ListWebsiteEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{websiteController.destroy}" value="#{bundleCrawler.ListWebsiteDestroyLink}"/>
                            </div>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListWebsiteTitle_websiteName}"/>
                            </f:facet>
                            <h:outputText value="#{item.websiteName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListWebsiteTitle_homepage}"/>
                            </f:facet>
                            <h:outputText value="#{item.homepage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListWebsiteTitle_crawlerSeed}"/>
                            </f:facet>
                            <h:outputText value="#{item.crawlerSeed}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{websiteController.prepareCreate}" value="#{bundleCrawler.ListWebsiteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ListWebsiteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
