<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.EditLinkDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleCrawler.EditLinkDetailLabel_linkDetailID}" for="linkDetailID" />
                    <h:inputText id="linkDetailID" value="#{linkDetailController.selected.linkDetailID}" title="#{bundleCrawler.EditLinkDetailTitle_linkDetailID}" required="true" requiredMessage="#{bundleCrawler.EditLinkDetailRequiredMessage_linkDetailID}"/>
                    <h:outputLabel value="#{bundleCrawler.EditLinkDetailLabel_url}" for="url" />
                    <h:inputText id="url" value="#{linkDetailController.selected.url}" title="#{bundleCrawler.EditLinkDetailTitle_url}" />
                    <h:outputLabel value="#{bundleCrawler.EditLinkDetailLabel_websiteID}" for="websiteID" />
                    <h:selectOneMenu id="websiteID" value="#{linkDetailController.selected.websiteID}" title="#{bundleCrawler.EditLinkDetailTitle_websiteID}" >
                        <f:selectItems value="#{websiteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{linkDetailController.update}" value="#{bundleCrawler.EditLinkDetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleCrawler.EditLinkDetailViewLink}"/>
                <br />
                <h:commandLink action="#{linkDetailController.prepareList}" value="#{bundleCrawler.EditLinkDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.EditLinkDetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
