<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ListPropertiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleCrawler.ListPropertiesEmpty}" rendered="#{propertiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propertiesController.items.rowCount > 0}">
                    <h:outputText value="#{propertiesController.pagination.pageFirstItem + 1}..#{propertiesController.pagination.pageLastItem + 1}/#{propertiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propertiesController.previous}" value="#{bundleCrawler.Previous} #{propertiesController.pagination.pageSize}" rendered="#{propertiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propertiesController.next}" value="#{bundleCrawler.Next} #{propertiesController.pagination.pageSize}" rendered="#{propertiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propertiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListPropertiesTitle_propertyID}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListPropertiesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListPropertiesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propertiesController.prepareView}" value="#{bundleCrawler.ListPropertiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertiesController.prepareEdit}" value="#{bundleCrawler.ListPropertiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertiesController.destroy}" value="#{bundleCrawler.ListPropertiesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propertiesController.prepareCreate}" value="#{bundleCrawler.ListPropertiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ListPropertiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
