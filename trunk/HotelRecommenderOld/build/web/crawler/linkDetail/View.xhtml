<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ViewLinkDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleCrawler.ViewLinkDetailLabel_linkDetailID}"/>
                    <h:outputText value="#{linkDetailController.selected.linkDetailID}" title="#{bundleCrawler.ViewLinkDetailTitle_linkDetailID}"/>
                    <h:outputText value="#{bundleCrawler.ViewLinkDetailLabel_url}"/>
                    <h:outputText value="#{linkDetailController.selected.url}" title="#{bundleCrawler.ViewLinkDetailTitle_url}"/>
                    <h:outputText value="#{bundleCrawler.ViewLinkDetailLabel_websiteID}"/>
                    <h:outputText value="#{linkDetailController.selected.websiteID}" title="#{bundleCrawler.ViewLinkDetailTitle_websiteID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{linkDetailController.destroyAndView}" value="#{bundleCrawler.ViewLinkDetailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleCrawler.ViewLinkDetailEditLink}"/>
                <br />
                <h:commandLink action="#{linkDetailController.prepareCreate}" value="#{bundleCrawler.ViewLinkDetailCreateLink}" />
                <br />
                <h:commandLink action="#{linkDetailController.prepareList}" value="#{bundleCrawler.ViewLinkDetailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ViewLinkDetailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
