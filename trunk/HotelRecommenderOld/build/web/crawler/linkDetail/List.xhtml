<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ListLinkDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleCrawler.ListLinkDetailEmpty}" rendered="#{linkDetailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{linkDetailController.items.rowCount > 0}">
                    <h:outputText value="#{linkDetailController.pagination.pageFirstItem + 1}..#{linkDetailController.pagination.pageLastItem + 1}/#{linkDetailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{linkDetailController.previous}" value="#{bundleCrawler.Previous} #{linkDetailController.pagination.pageSize}" rendered="#{linkDetailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{linkDetailController.next}" value="#{bundleCrawler.Next} #{linkDetailController.pagination.pageSize}" rendered="#{linkDetailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{linkDetailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListLinkDetailTitle_linkDetailID}"/>
                            </f:facet>
                            <h:outputText value="#{item.linkDetailID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListLinkDetailTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListLinkDetailTitle_websiteID}"/>
                            </f:facet>
                            <h:outputText value="#{item.websiteID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{linkDetailController.prepareView}" value="#{bundleCrawler.ListLinkDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{linkDetailController.prepareEdit}" value="#{bundleCrawler.ListLinkDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{linkDetailController.destroy}" value="#{bundleCrawler.ListLinkDetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{linkDetailController.prepareCreate}" value="#{bundleCrawler.ListLinkDetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ListLinkDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
