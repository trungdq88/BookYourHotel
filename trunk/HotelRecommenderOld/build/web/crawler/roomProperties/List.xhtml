<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleCrawler.ListRoomPropertiesEmpty}" rendered="#{roomPropertiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roomPropertiesController.items.rowCount > 0}">
                    <h:outputText value="#{roomPropertiesController.pagination.pageFirstItem + 1}..#{roomPropertiesController.pagination.pageLastItem + 1}/#{roomPropertiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roomPropertiesController.previous}" value="#{bundleCrawler.Previous} #{roomPropertiesController.pagination.pageSize}" rendered="#{roomPropertiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roomPropertiesController.next}" value="#{bundleCrawler.Next} #{roomPropertiesController.pagination.pageSize}" rendered="#{roomPropertiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roomPropertiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle_selector}"/>
                            </f:facet>
                            <h:outputText value="#{item.selector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle_resultMode}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultMode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle_afterRegex}"/>
                            </f:facet>
                            <h:outputText value="#{item.afterRegex}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCrawler.ListRoomPropertiesTitle_properties}"/>
                            </f:facet>
                            <h:outputText value="#{item.properties}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roomPropertiesController.prepareView}" value="#{bundleCrawler.ListRoomPropertiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomPropertiesController.prepareEdit}" value="#{bundleCrawler.ListRoomPropertiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomPropertiesController.destroy}" value="#{bundleCrawler.ListRoomPropertiesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roomPropertiesController.prepareCreate}" value="#{bundleCrawler.ListRoomPropertiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCrawler.ListRoomPropertiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
