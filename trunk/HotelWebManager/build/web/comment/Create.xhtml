<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentLabel_commentID}" for="commentID" />
                    <h:inputText id="commentID" value="#{commentController.selected.commentID}" title="#{bundle.CreateCommentTitle_commentID}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_commentID}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_commentText}" for="commentText" />
                    <h:inputText id="commentText" value="#{commentController.selected.commentText}" title="#{bundle.CreateCommentTitle_commentText}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_commentText}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{commentController.selected.createdDate}" title="#{bundle.CreateCommentTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_userID}" for="userID" />
                    <h:selectOneMenu id="userID" value="#{commentController.selected.userID}" title="#{bundle.CreateCommentTitle_userID}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_hotelID}" for="hotelID" />
                    <h:selectOneMenu id="hotelID" value="#{commentController.selected.hotelID}" title="#{bundle.CreateCommentTitle_hotelID}" >
                        <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
