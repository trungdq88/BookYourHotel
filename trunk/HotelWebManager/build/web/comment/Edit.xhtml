<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_commentID}" for="commentID" />
                    <h:inputText id="commentID" value="#{commentController.selected.commentID}" title="#{bundle.EditCommentTitle_commentID}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_commentID}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_commentText}" for="commentText" />
                    <h:inputText id="commentText" value="#{commentController.selected.commentText}" title="#{bundle.EditCommentTitle_commentText}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_commentText}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{commentController.selected.createdDate}" title="#{bundle.EditCommentTitle_createdDate}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_userID}" for="userID" />
                    <h:selectOneMenu id="userID" value="#{commentController.selected.userID}" title="#{bundle.EditCommentTitle_userID}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_hotelID}" for="hotelID" />
                    <h:selectOneMenu id="hotelID" value="#{commentController.selected.hotelID}" title="#{bundle.EditCommentTitle_hotelID}" >
                        <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
