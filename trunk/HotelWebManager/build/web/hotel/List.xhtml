<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHotelEmpty}" rendered="#{hotelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hotelController.items.rowCount > 0}">
                    <h:outputText value="#{hotelController.pagination.pageFirstItem + 1}..#{hotelController.pagination.pageLastItem + 1}/#{hotelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hotelController.previous}" value="#{bundle.Previous} #{hotelController.pagination.pageSize}" rendered="#{hotelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hotelController.next}" value="#{bundle.Next} #{hotelController.pagination.pageSize}" rendered="#{hotelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hotelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_hotelID}"/>
                            </f:facet>
                            <h:outputText value="#{item.hotelID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_websiteName}"/>
                            </f:facet>
                            <h:outputText value="#{item.websiteName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_linkDetailURL}"/>
                            </f:facet>
                            <h:outputText value="#{item.linkDetailURL}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_hotelName}"/>
                            </f:facet>
                            <h:outputText value="#{item.hotelName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_star}"/>
                            </f:facet>
                            <h:outputText value="#{item.star}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_imageLinks}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageLinks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_rating}"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_otherProperties}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherProperties}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_wardid}"/>
                            </f:facet>
                            <h:outputText value="#{item.wardid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_provinceid}"/>
                            </f:facet>
                            <h:outputText value="#{item.provinceid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelTitle_districtid}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hotelController.prepareView}" value="#{bundle.ListHotelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hotelController.prepareEdit}" value="#{bundle.ListHotelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hotelController.destroy}" value="#{bundle.ListHotelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hotelController.prepareCreate}" value="#{bundle.ListHotelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHotelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
