<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWardEmpty}" rendered="#{wardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wardController.items.rowCount > 0}">
                    <h:outputText value="#{wardController.pagination.pageFirstItem + 1}..#{wardController.pagination.pageLastItem + 1}/#{wardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wardController.previous}" value="#{bundle.Previous} #{wardController.pagination.pageSize}" rendered="#{wardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wardController.next}" value="#{bundle.Next} #{wardController.pagination.pageSize}" rendered="#{wardController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWardTitle_wardid}"/>
                            </f:facet>
                            <h:outputText value="#{item.wardid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWardTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWardTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWardTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWardTitle_districtid}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wardController.prepareView}" value="#{bundle.ListWardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wardController.prepareEdit}" value="#{bundle.ListWardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wardController.destroy}" value="#{bundle.ListWardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wardController.prepareCreate}" value="#{bundle.ListWardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
