<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWardLabel_wardid}" for="wardid" />
                    <h:inputText id="wardid" value="#{wardController.selected.wardid}" title="#{bundle.CreateWardTitle_wardid}" required="true" requiredMessage="#{bundle.CreateWardRequiredMessage_wardid}"/>
                    <h:outputLabel value="#{bundle.CreateWardLabel_name}" for="name" />
                    <h:inputText id="name" value="#{wardController.selected.name}" title="#{bundle.CreateWardTitle_name}" required="true" requiredMessage="#{bundle.CreateWardRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateWardLabel_type}" for="type" />
                    <h:inputText id="type" value="#{wardController.selected.type}" title="#{bundle.CreateWardTitle_type}" required="true" requiredMessage="#{bundle.CreateWardRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateWardLabel_location}" for="location" />
                    <h:inputText id="location" value="#{wardController.selected.location}" title="#{bundle.CreateWardTitle_location}" required="true" requiredMessage="#{bundle.CreateWardRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.CreateWardLabel_districtid}" for="districtid" />
                    <h:selectOneMenu id="districtid" value="#{wardController.selected.districtid}" title="#{bundle.CreateWardTitle_districtid}" required="true" requiredMessage="#{bundle.CreateWardRequiredMessage_districtid}">
                        <f:selectItems value="#{districtController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wardController.create}" value="#{bundle.CreateWardSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wardController.prepareList}" value="#{bundle.CreateWardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
