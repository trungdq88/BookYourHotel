<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoomPriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRoomPriceEmpty}" rendered="#{roomPriceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roomPriceController.items.rowCount > 0}">
                    <h:outputText value="#{roomPriceController.pagination.pageFirstItem + 1}..#{roomPriceController.pagination.pageLastItem + 1}/#{roomPriceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roomPriceController.previous}" value="#{bundle.Previous} #{roomPriceController.pagination.pageSize}" rendered="#{roomPriceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roomPriceController.next}" value="#{bundle.Next} #{roomPriceController.pagination.pageSize}" rendered="#{roomPriceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roomPriceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomPriceTitle_roomPriceID}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomPriceID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomPriceTitle_checkedIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkedIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomPriceTitle_checkOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkOut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomPriceTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomPriceTitle_roomID}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roomPriceController.prepareView}" value="#{bundle.ListRoomPriceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomPriceController.prepareEdit}" value="#{bundle.ListRoomPriceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomPriceController.destroy}" value="#{bundle.ListRoomPriceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roomPriceController.prepareCreate}" value="#{bundle.ListRoomPriceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRoomPriceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
