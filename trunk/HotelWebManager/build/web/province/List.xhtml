<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProvinceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProvinceEmpty}" rendered="#{provinceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{provinceController.items.rowCount > 0}">
                    <h:outputText value="#{provinceController.pagination.pageFirstItem + 1}..#{provinceController.pagination.pageLastItem + 1}/#{provinceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{provinceController.previous}" value="#{bundle.Previous} #{provinceController.pagination.pageSize}" rendered="#{provinceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{provinceController.next}" value="#{bundle.Next} #{provinceController.pagination.pageSize}" rendered="#{provinceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{provinceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinceTitle_provinceid}"/>
                            </f:facet>
                            <h:outputText value="#{item.provinceid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinceTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinceTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{provinceController.prepareView}" value="#{bundle.ListProvinceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinceController.prepareEdit}" value="#{bundle.ListProvinceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinceController.destroy}" value="#{bundle.ListProvinceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{provinceController.prepareCreate}" value="#{bundle.ListProvinceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProvinceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
