<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProvinceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProvinceLabel_provinceid}" for="provinceid" />
                    <h:inputText id="provinceid" value="#{provinceController.selected.provinceid}" title="#{bundle.EditProvinceTitle_provinceid}" required="true" requiredMessage="#{bundle.EditProvinceRequiredMessage_provinceid}"/>
                    <h:outputLabel value="#{bundle.EditProvinceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{provinceController.selected.name}" title="#{bundle.EditProvinceTitle_name}" required="true" requiredMessage="#{bundle.EditProvinceRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProvinceLabel_type}" for="type" />
                    <h:inputText id="type" value="#{provinceController.selected.type}" title="#{bundle.EditProvinceTitle_type}" required="true" requiredMessage="#{bundle.EditProvinceRequiredMessage_type}"/>
                </h:panelGrid>
                <h:commandLink action="#{provinceController.update}" value="#{bundle.EditProvinceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProvinceViewLink}"/>
                <br />
                <h:commandLink action="#{provinceController.prepareList}" value="#{bundle.EditProvinceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProvinceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
