<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProvinceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProvinceLabel_provinceid}"/>
                    <h:outputText value="#{provinceController.selected.provinceid}" title="#{bundle.ViewProvinceTitle_provinceid}"/>
                    <h:outputText value="#{bundle.ViewProvinceLabel_name}"/>
                    <h:outputText value="#{provinceController.selected.name}" title="#{bundle.ViewProvinceTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProvinceLabel_type}"/>
                    <h:outputText value="#{provinceController.selected.type}" title="#{bundle.ViewProvinceTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{provinceController.destroyAndView}" value="#{bundle.ViewProvinceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProvinceEditLink}"/>
                <br />
                <h:commandLink action="#{provinceController.prepareCreate}" value="#{bundle.ViewProvinceCreateLink}" />
                <br />
                <h:commandLink action="#{provinceController.prepareList}" value="#{bundle.ViewProvinceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProvinceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
