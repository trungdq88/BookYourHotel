<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRoleLabel_roleID}" for="roleID" />
                    <h:inputText id="roleID" value="#{roleController.selected.roleID}" title="#{bundle.CreateRoleTitle_roleID}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_roleID}"/>
                    <h:outputLabel value="#{bundle.CreateRoleLabel_roleName}" for="roleName" />
                    <h:inputText id="roleName" value="#{roleController.selected.roleName}" title="#{bundle.CreateRoleTitle_roleName}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_roleName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleController.create}" value="#{bundle.CreateRoleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{bundle.CreateRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
