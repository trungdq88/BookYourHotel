<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWardLabel_wardid}"/>
                    <h:outputText value="#{wardController.selected.wardid}" title="#{bundle.ViewWardTitle_wardid}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_name}"/>
                    <h:outputText value="#{wardController.selected.name}" title="#{bundle.ViewWardTitle_name}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_type}"/>
                    <h:outputText value="#{wardController.selected.type}" title="#{bundle.ViewWardTitle_type}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_location}"/>
                    <h:outputText value="#{wardController.selected.location}" title="#{bundle.ViewWardTitle_location}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_districtid}"/>
                    <h:outputText value="#{wardController.selected.districtid}" title="#{bundle.ViewWardTitle_districtid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wardController.destroyAndView}" value="#{bundle.ViewWardDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWardEditLink}"/>
                <br />
                <h:commandLink action="#{wardController.prepareCreate}" value="#{bundle.ViewWardCreateLink}" />
                <br />
                <h:commandLink action="#{wardController.prepareList}" value="#{bundle.ViewWardShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWardIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
