<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDistrictTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDistrictLabel_districtid}" for="districtid" />
                    <h:inputText id="districtid" value="#{districtController.selected.districtid}" title="#{bundle.EditDistrictTitle_districtid}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_districtid}"/>
                    <h:outputLabel value="#{bundle.EditDistrictLabel_name}" for="name" />
                    <h:inputText id="name" value="#{districtController.selected.name}" title="#{bundle.EditDistrictTitle_name}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditDistrictLabel_type}" for="type" />
                    <h:inputText id="type" value="#{districtController.selected.type}" title="#{bundle.EditDistrictTitle_type}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditDistrictLabel_location}" for="location" />
                    <h:inputText id="location" value="#{districtController.selected.location}" title="#{bundle.EditDistrictTitle_location}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.EditDistrictLabel_provinceid}" for="provinceid" />
                    <h:selectOneMenu id="provinceid" value="#{districtController.selected.provinceid}" title="#{bundle.EditDistrictTitle_provinceid}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_provinceid}">
                        <f:selectItems value="#{provinceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{districtController.update}" value="#{bundle.EditDistrictSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDistrictViewLink}"/>
                <br />
                <h:commandLink action="#{districtController.prepareList}" value="#{bundle.EditDistrictShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDistrictIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
