<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDistrictTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_districtid}" for="districtid" />
                    <h:inputText id="districtid" value="#{districtController.selected.districtid}" title="#{bundle.CreateDistrictTitle_districtid}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_districtid}"/>
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_name}" for="name" />
                    <h:inputText id="name" value="#{districtController.selected.name}" title="#{bundle.CreateDistrictTitle_name}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_type}" for="type" />
                    <h:inputText id="type" value="#{districtController.selected.type}" title="#{bundle.CreateDistrictTitle_type}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_location}" for="location" />
                    <h:inputText id="location" value="#{districtController.selected.location}" title="#{bundle.CreateDistrictTitle_location}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_provinceid}" for="provinceid" />
                    <h:selectOneMenu id="provinceid" value="#{districtController.selected.provinceid}" title="#{bundle.CreateDistrictTitle_provinceid}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_provinceid}">
                        <f:selectItems value="#{provinceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{districtController.create}" value="#{bundle.CreateDistrictSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{districtController.prepareList}" value="#{bundle.CreateDistrictShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDistrictIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
