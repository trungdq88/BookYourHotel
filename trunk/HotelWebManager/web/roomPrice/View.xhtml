<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRoomPriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRoomPriceLabel_roomPriceID}"/>
                    <h:outputText value="#{roomPriceController.selected.roomPriceID}" title="#{bundle.ViewRoomPriceTitle_roomPriceID}"/>
                    <h:outputText value="#{bundle.ViewRoomPriceLabel_checkedIn}"/>
                    <h:outputText value="#{roomPriceController.selected.checkedIn}" title="#{bundle.ViewRoomPriceTitle_checkedIn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRoomPriceLabel_checkOut}"/>
                    <h:outputText value="#{roomPriceController.selected.checkOut}" title="#{bundle.ViewRoomPriceTitle_checkOut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRoomPriceLabel_price}"/>
                    <h:outputText value="#{roomPriceController.selected.price}" title="#{bundle.ViewRoomPriceTitle_price}"/>
                    <h:outputText value="#{bundle.ViewRoomPriceLabel_roomID}"/>
                    <h:outputText value="#{roomPriceController.selected.roomID}" title="#{bundle.ViewRoomPriceTitle_roomID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roomPriceController.destroyAndView}" value="#{bundle.ViewRoomPriceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRoomPriceEditLink}"/>
                <br />
                <h:commandLink action="#{roomPriceController.prepareCreate}" value="#{bundle.ViewRoomPriceCreateLink}" />
                <br />
                <h:commandLink action="#{roomPriceController.prepareList}" value="#{bundle.ViewRoomPriceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRoomPriceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
