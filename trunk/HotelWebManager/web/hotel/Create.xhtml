<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHotelLabel_hotelID}" for="hotelID" />
                    <h:inputText id="hotelID" value="#{hotelController.selected.hotelID}" title="#{bundle.CreateHotelTitle_hotelID}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_hotelID}"/>
                    <h:outputLabel value="#{bundle.CreateHotelLabel_websiteName}" for="websiteName" />
                    <h:inputText id="websiteName" value="#{hotelController.selected.websiteName}" title="#{bundle.CreateHotelTitle_websiteName}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_linkDetailURL}" for="linkDetailURL" />
                    <h:inputText id="linkDetailURL" value="#{hotelController.selected.linkDetailURL}" title="#{bundle.CreateHotelTitle_linkDetailURL}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_hotelName}" for="hotelName" />
                    <h:inputText id="hotelName" value="#{hotelController.selected.hotelName}" title="#{bundle.CreateHotelTitle_hotelName}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{hotelController.selected.description}" title="#{bundle.CreateHotelTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_star}" for="star" />
                    <h:inputText id="star" value="#{hotelController.selected.star}" title="#{bundle.CreateHotelTitle_star}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_imageLinks}" for="imageLinks" />
                    <h:inputTextarea rows="4" cols="30" id="imageLinks" value="#{hotelController.selected.imageLinks}" title="#{bundle.CreateHotelTitle_imageLinks}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{hotelController.selected.rating}" title="#{bundle.CreateHotelTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_otherProperties}" for="otherProperties" />
                    <h:inputTextarea rows="4" cols="30" id="otherProperties" value="#{hotelController.selected.otherProperties}" title="#{bundle.CreateHotelTitle_otherProperties}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_address}" for="address" />
                    <h:inputText id="address" value="#{hotelController.selected.address}" title="#{bundle.CreateHotelTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateHotelLabel_wardid}" for="wardid" />
                    <h:selectOneMenu id="wardid" value="#{hotelController.selected.wardid}" title="#{bundle.CreateHotelTitle_wardid}" >
                        <f:selectItems value="#{wardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHotelLabel_provinceid}" for="provinceid" />
                    <h:selectOneMenu id="provinceid" value="#{hotelController.selected.provinceid}" title="#{bundle.CreateHotelTitle_provinceid}" >
                        <f:selectItems value="#{provinceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHotelLabel_districtid}" for="districtid" />
                    <h:selectOneMenu id="districtid" value="#{hotelController.selected.districtid}" title="#{bundle.CreateHotelTitle_districtid}" >
                        <f:selectItems value="#{districtController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hotelController.create}" value="#{bundle.CreateHotelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.CreateHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHotelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
